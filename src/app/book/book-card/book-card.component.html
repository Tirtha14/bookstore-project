<mat-card class="example-card">
    <mat-card-header class="book-card-header" (click)="onCardClicked()">
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class ="book-image" [src]="book.imageUrl" alt="Photo of a Book" (click)="onCardClicked()">
    <mat-card-content class="card-content" (click)="onCardClicked()">
      <p>
        {{book.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <!-- <button mat-button (click)="goToBuyLink()">BUY at {{book.price | currency:"INR"}}</button> -->
      <button mat-button > <a [href]="book.buyLink" target="_blank">BUY at {{book.price | currency:"INR"}}</a></button>
    </mat-card-actions>
  </mat-card>
